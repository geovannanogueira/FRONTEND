<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Qual o nome do seu Pok√©mon?</h1>
    <form>
        <div class="container">
          <input type="text" class="class_pokemon" id="input_pokemon" placeholder="Digite aqui..."/>
          <button id="btn_procurar" class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">Cadastrar</button>
        </div>
    </form>
</body>
<script>
    const input_pokemon = document.querySelector('#input_pokemon');
        const btn_procurar = document.querySelector('#btn_procurar');

        window.onload = function () {

            let url = 'https://pokeapi.co/api/v2/pokemon';

            fetch(url)
                .then(resposta => resposta.json())
                .then(data => construirTabela(data))
                .catch(erro => console.log(erro));

            function construirTabela(categorias) {

                categorias.forEach(element => {

                    const tr = document.createElement('tr');
                    const td_id = document.createElement('td');
                    const td_nome = document.createElement('td');

                    td_id.textContent = element.idCategoria;
                    td_nome.textContent = element.nome;

                    tr.appendChild(td_id);
                    tr.appendChild(td_nome);
                    tabela.appendChild(tr);
                });
            }
        }
</script>
</html>
